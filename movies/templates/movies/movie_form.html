{% extends 'movies/movie_base.html' %}
{% load bootstrap3 %}
{% block movie_content %}
<h4>Create a new Movie</h4>
<form id=movieForm action="{% url 'movies:create' %}"  method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Movie" class='btn btn-primary btn-large'>
</form>
{% endblock %}
