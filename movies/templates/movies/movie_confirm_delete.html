{% extends 'movies/movie_base.html' %}

{% block movie_content %}
<h3>Are you sure you want to delete this Movie?</h3>
<div class="posts">
    {% include "movies/_movie.html" with movie=object hide_delete=True %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class='btn btn-danger btn-large'>
    <a class='btn btn-simple btn-large btn-default' href="{% url 'movies:single' username=user.username pk=object.pk %}">Cancel</a>
</form>
{% endblock %}
